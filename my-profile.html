<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <!-- Menú desplegable -->
            <div class="dropdown">
                <button class="dropdown-toggle btnContainer" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="name"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
                    </div>
                    <div>
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <a class="dropdown-item" href="cart.html">Carrito de compras</a>
                    </div>
                    <div>
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <a class="dropdown-item" href="index.html">Cerrar sesión</a>
                    </div>userImageContainer
                </div>
            </div>
        </div>
    </nav>
    <!-- contenedor para mostrar datos del usuario -->
    <div class="userDataContainer">
        <div class="containerProfile">
            <div class="row">
                <div class="col-md-2 col-sm-12 prueba">
                    <div id="userImageContainer" class="userImageContainer">
                        <i class="material-icons" style="font-size:170px;color:rgb(218, 218, 218)">account_box</i>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="container">
                        <div class="col-md">
                            <h4 class="name"><span id="spanName"></span> <span id="spanSurnames"></span></h4>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div>
                                    <p class="userShowDate">Edad:</p> <span class="yourData"> <span id="spanAge"
                                            class="yourData">xxx</span> años</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div>
                                    <p class="userShowDate">Contacto:</p> <span id="spanContact" class="yourData">xxx xxx xxx</span>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <div>
                                    <p class="userShowDate">E-mail:</p> <span id="spanEmail"
                                        class="yourData">xxxxxxxxx@xxxxx.xxx</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 col-sm-12">
                    <div>
                        <img id="buttonEdit" class="iconEdit" src="./img/icons_profile/editProfile.png" width="80%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contenedor para editar datos del usuario -->
    <div class="containerEditProfile">
        <div id="formUserDate" class="formUserDate">
            <div class="group">
                <label for=" input-names ">Nombres</label>
                <input type="text " id="inputNombre">
            </div>

            <div class="group">
                <label for="input-surnames ">Apellidos</label>
                <input type="text " id="inputApellidos">
            </div>

            <div class="flexbox">
                <div class="group age">
                    <label for="input-age ">Edad</label>
                    <input type="text" maxlength="3" id="inputEdad">
                </div>

                <div class="group contact">
                    <label for="input-contact ">Contacto</label>
                    <input type="text " id="inputContact">
                </div>
            </div>

            <div class="group">
                <label for="input-email ">E-mail</label>
                <input type="text " id="inputEmail">
                <label for="input-email ">URL Imagen</label>
                <input type="text " id="inputImage">
            </div>
            <button id="btnSaveData" class="btnSave" onclick="saveData()">Guardar</button>
        </div>
    </div>

    <div class="alert fade alert-success " role="alert " id="alertResult ">
        <span id="resultSpan "></span>
        <button type="button " class="close " data-dismiss="alert " aria-label="Close ">
            <span aria-hidden="true ">&times;</span>
        </button>
    </div>
    <div id="spinner-wrapper ">
        <div class="lds-ring ">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/dropzone.js "></script>
    <script src="js/init.js "></script>
    <script src="js/my-profile.js "></script>
</body>

</html>
