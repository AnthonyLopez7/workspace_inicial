  <div>

      <div class="priceRangeFilter">
        <div class="rangeFilterInputs">

          <div class="separatorMinMax"></div>
          <input class="form-control" type="number" placeholder="max." id="rangeFilterPriceMax">
          <button class="btnFilters" id="rangeFilterCount">Filtrar</button>
          <button class="btnFilters" id="clearRangeFilter">Limpiar</button>
        </div>
      </div>
      <div class="searchAndFilter">
        <input type="text" class="mySearch" id="myInputSearch" placeholder="Escribe aquí">
        <form action="" class="formulario">
          <div class="radio">
            <p>Ordenar:</p>

            <input type="radio" name="options" id="ascendente">
            <label for="ascendente" id="sortAsc">Ascendente</label>

            <input type="radio" name="options" id="descendente">
            <label for="descendente" id="sortDesc">descendente</label>

            <input type="radio" name="options" id="relevancia">
            <label for="relevancia" id="sortRelevancia">Relevancia</label>

        </form>
