  <div class="containerProducts">
    <a href="javascript:void(1);" class="icon" onclick="openResponsiveFilter()">
      <i class='fas fa-filter' style='font-size:25px;color:#fff'></i><span>Filtros</span> 
    </a>
    <div class="containerResponsive" id="filterResponsive">
      <div class="row menuResponsive">
        <div class="priceOrder col-md-12 col-sm-12">
          <input type="text" class="mySearch" id="myInputSearch" onkeyup="filterProducts()" placeholder="Escribe aquí">
          <div class="row filterPriceOrder">
            <div class="priceContainer">
              <p class="priceOrderTitle">Precio:</p>
              <div class="flex-box minMaxInput">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin">
                <div class="separatorMinMax"></div>
                <input class="form-control" type="number" placeholder="max." id="rangeFilterPriceMax">
              </div>
              <div class="flex-box minMaxButtons">
                <button class="btnFilters" id="rangeFilterCount">Filtrar</button>
                <button class="btnFilters" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
            <div class="orderContainer">
              <div action="" class="formulario">
                <p class="priceOrderTitle">Ordenar:</p>
                <div class="radio">
                  <input type="radio" name="options" id="ascendente">
                  <label for="ascendente" id="sortAsc">Ascendente</label>

                  <input type="radio" name="options" id="descendente">
                  <label for="descendente" id="sortDesc">Descendente</label>

                  <input type="radio" name="options" id="relevancia">
                  <label for="relevancia" id="sortRelevancia">Relevancia</label>
                </div>
              </div>
            </div>
          </div>
        </div>
